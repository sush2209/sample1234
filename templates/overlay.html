<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {

            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

</head>
<body>
    <div id="paidOverlay">

                <div id="socialIcons">
                    <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">

                    </a>
                    <a href="https://telegram.org/" target="_blank" rel="noopener noreferrer">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
                    </a>

            </div>

            <div id="mainContent">
                <div class="one">
                    <img src="https://ipfs.io/ipfs/QmdNyJh4k3pBiwT4WLZsxrFcjhdH9PTVFskxNRTLPGNYUL" alt="Hipo Eating Pepe Empire Logo">
                    <!-- <div class="paid-label">PAID</div> -->
                </div>
                <div class="two">
                    <h1>Hipo Eating Pepe Empire</h1>
                    <h2>$HEPE</h2>
                    <p><strong>Contract:</strong> 9CJsnwPQ3dwUBvGTcRJPAqqcAHjpJFSYnXjjUUW8pump</p>
                    <p>Dexscreener Token Enhancement</p>
                    <p>Paid for Symbol on Chain</p>
                </div>
            </div>

            <div id="buttonGroup">
                <button class="button share-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X icon">
                    Share to X
                </button>
                <button id="closePaidOverlayBtn" class="button">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
